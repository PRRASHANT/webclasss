<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator with Lump-Sum Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6cece;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d4d4d4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .submitBtnDiv {
            text-align: center;
            margin-top: 20px;
        }

        .submitBtn, .resetBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .submitBtn:hover, .resetBtn:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SIP Calculator with Lump-Sum Amount</h2>
    <div class="jumbotron">
        <span><strong>Investing With Lump-Sum Amount</strong></span>
        <br><br>
        <form id="lumpSumForm">
            <div class="form-group">
                <label for="LumpSumTime">For Time Period (Years)</label>
                <input type="text" id="LumpSumTime" class="form-control" value="0">
            </div>
            <div class="form-group">
                <label for="LumpSumAmt">For Amount (₹)</label>
                <input type="text" id="LumpSumAmt" class="form-control" value="0">
            </div>
            <div class="form-group">
                <label for="LumpSumRate">At Expected Rate Of Return (%)</label>
                <input type="text" id="LumpSumRate" class="form-control" value="0%">
            </div>
            <div class="submitBtnDiv">
                <button type="button" id="LumpSumBtn" class="submitBtn">Submit</button>
            </div>
        </form>
    </div>
    <div id="resultSection" class="result"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const resultSection = document.getElementById("resultSection");
        const lumpSumForm = document.getElementById("lumpSumForm");

        lumpSumForm.addEventListener("submit", function (event) {
            event.preventDefault();
        });

        document.getElementById("LumpSumBtn").addEventListener("click", function () {
            const time = parseFloat(document.getElementById("LumpSumTime").value);
            const amount = parseFloat(document.getElementById("LumpSumAmt").value);
            const rate = parseFloat(document.getElementById("LumpSumRate").value);

            const futureValue = amount * Math.pow(1 + rate / 100, time);

            resultSection.innerHTML = "<br><strong>Future Value of Investment with Lump-Sum Amount: ₹" + futureValue.toFixed(2) + "</strong>";
        });
    });
</script>

</body>
</html>
